<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Mukta|VT323" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="header">
        <div id="header-left" class="header">
            <p>Pick your products:</p>
            <div id="toggle-section">
                <label for="toggleAll" class="enable-header">
                    <input type="checkbox" id="toggleAll" /><span id="select-all">Select all</span>
                </label>
                <label for="setValueAll" id='setValueAlla'>
                    <input type="checkbox" id="setValueAll" disabled /><span id="value-all">Set value to all selected:</span>
                    <input type="number" id="input-value-all" disabled />
                </label>
            </div>
        </div>
        <div id="header-snippet" class="header-snippet">
            <div id='optionsButton' class='snippet-buttons'>
                <i class="fas fa-bars"></i>
                <p>Options</p>
            </div>
            <button id='removeOptions' class='snippet-buttons' disabled>
                <i class="fas fa-sync-alt"></i>
                <span>Reset</span>
            </button>
            <div id='howTo' class='snippet-buttons'>
                <i class="far fa-question-circle"></i>
                <p>How to</p>
            </div>
        </div>
        <div id="header-right" class="header">
            <label for="enable-season" class="enable-header">
                <input type="checkbox" id="enable-season" /><span id="season-span"> Enable Seasons</span>
            </label>
            <div id="season-box">
                <label for="0" class="season-wrapper">
                    <input type="radio" name="season" id="0" class="toggleSeason" disabled /><img src="images/spring.png"
                        alt="" class="img-season" /><span>Spring</span>
                </label>
                <label for="1" class="season-wrapper">
                    <input type="radio" name="season" id="1" class="toggleSeason" disabled /><img src="images/summer.png"
                        alt="" class="img-season" /><span>Summer</span>
                </label>
                <label for="2" class="season-wrapper">
                    <input type="radio" name="season" id="2" class="toggleSeason" disabled /><img src="images/autumn.png"
                        alt="" class="img-season" /><span>Autumn</span>
                </label>
                <label for="3" class="season-wrapper">
                    <input type="radio" name="season" id="3" class="toggleSeason" disabled /><img src="images/winter.png"
                        alt="" class="img-season" /><span>Winter</span>
                </label>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="left" class="wrapper"></div>
        <div id="right" class="wrapper">
            <div id="receipt" class="receipt"></div>
        </div>
    </div>
    <div id="snippet-area">
        <div id="snippet-price">
            <p id="snippet-total">Make a purchase</p>
        </div>
        <div id="snippet-checkout">
            <p>
                <i class="fas fa-shopping-cart"></i> Checkout
            </p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
